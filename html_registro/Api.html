<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrar Alumnos</h1>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form method="POST">
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Introduce tu nombre"
                    class="formbold-form-input"
                    />
                    <label for="nombre" class="formbold-form-label"> Nombre </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="apellido"
                    id="apellido"
                    placeholder="Introduce tu Apellido"
                    class="formbold-form-input"
                    />
                    <label for="apellido" class="formbold-form-label"> Apellido </label>
                </div>
              </div>
      
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="carrera"
                    id="carrera"
                    placeholder="Introduce tu carrera"
                    class="formbold-form-input"
                    />
                    <label for="carrera" class="formbold-form-label"> Carrera </label>
                </div>
              </div>

              <button id="btnRegistrar" class="formbold-btn">
                  Send Message
              </button>
          </form>
        </div>
      </div>
      <script src="formulario.js"></script> <!--Aqui est mal puesto el script-->
</body>
</html>
